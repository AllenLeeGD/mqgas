<div id="change_pwd" class="modal fade" aria-hidden="true" role="basic" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" aria-hidden="true" data-dismiss="modal" type="button"></button>
				<h4 class="modal-title">修改密码</h4>
			</div>
			<div class="modal-body">
				<form id="change_provider_pwd">
					<div class="form-body">
						<div class="form-group">
							<label for="password" class="control-label col-md-3 text-right">原密码</label>
							<div class="col-md-5">
							<input name="password" id="password" class="form-control" type="password" placeholder="请输入原密码">
							</div>
							</div>
					</div>
					<div class="form-body margin-top-10">
						<div class="form-group">
							<label for="newpassword" class="control-label col-md-3 text-right">新密码</label>
							<div class="col-md-5">
							<input name="newpassword" id="newpassword" class="form-control" type="password" placeholder="请输入新密码">
							</div>
						</div>
					</div>
					<div class="form-body margin-top-10">
						<div class="form-group">
							<label for="repeatpassword" class="control-label col-md-3 text-right">再次输入新密码</label>
							<div class="col-md-5">
							<input name="repeatpassword" id="repeatpassword" class="form-control" type="password" placeholder="请再次输入新密码">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn default" data-dismiss="modal" type="button">
					取消
				</button>
				<button class="btn green" type="button" id="save_change_pwd">
					保存
				</button>
			</div>
		</div>
	</div>
</div>
<script src="assets/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="assets/scripts/admin/admin_dialog.js"></script>
